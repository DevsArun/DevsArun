<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
    }
    #msg {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="msg">⚠️ System Error. Please wait...</div>

  <script>
    // Disable back navigation
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // After 5 minutes, allow back and restore page
    setTimeout(() => {
      document.getElementById("msg").innerText = "✅ System Restored. You can close this.";
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";
      window.onpopstate = null;
    }, 5 * 60 * 1000); // 5 min
  </script>
</body>
</html>
